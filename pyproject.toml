[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anton"
version = "0.1.0"
description = "Autonomous coding copilot"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.42.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "typer>=0.9",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]

[project.scripts]
anton = "anton.cli:app"

[tool.pytest.ini_options]
asyncio_mode = "auto"
